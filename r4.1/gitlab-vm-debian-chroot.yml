chroot:vm-buster:
  extends: .chroot_prepare
  needs:
    - prep:sources
  variables:
    DISTS_VM: buster
    USE_QUBES_REPO_VERSION: "4.1"
    USE_QUBES_REPO_TESTING: "1"

