build:vm-fc34:
  extends: .components_build
  needs:
    - prep:sources
    - project: QubesOS/qubes-builder-rpm
      ref: master
      job: chroot:vm-fc34
      artifacts: true
  variables:
    DISTS_VM: fc34
    USE_QUBES_REPO_VERSION: "4.1"
    USE_QUBES_REPO_TESTING: "1"

